{% extends 'base_layout.html' %}
{% load static %}
{% block title %}Teacher - Dashboard {% endblock %}

{% block hscripts %}

{% endblock %}

{% block content %}

    <section class="dashboard-counts section-padding">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h4>Payment</h4>
                        </div>
                        <div class="card-body">
                            <form action="javascript:void(0)">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Item name</label>
                                            <input type="text"  id="item_name"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Price</label>
                                            <input type="number"  id='price'
                                                   class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn  btn-primary" style="float: right" id="init_payment">Pay
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">

                </div>
            </div>
        </div>
    </section>

{% endblock %}

{% block fscripts %}
   <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
   <script src="{% static 'logic/payment.js' %}"></script>
{% endblock %}
